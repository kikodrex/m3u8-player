<!DOCTYPE html>
<html>
<head>
  <title>Cable TV Streaming</title>
  <style>
    body {
      display: flex;
    }
    
    #channel-list {
      width: 200px;
      background-color: #efefef;
      padding: 10px;
    }
    
    #channel-list h2 {
      margin-top: 0;
    }
    
    #channel-list ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    
    #channel-list li {
      cursor: pointer;
      padding: 5px;
      margin-bottom: 5px;
      background-color: #f5f5f5;
      border-radius: 5px;
    }
    
    #channel-list li:hover {
      background-color: #e0e0e0;
    }
    
    #player {
      flex-grow: 1;
      background-color: #ccc;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    video {
      width: 100%;
      height: auto;
    }
  </style>
  <script>
    function playChannel(channel) {
      var videoPlayer = document.getElementById("video-player");
      videoPlayer.src = channel;
      videoPlayer.play();
    }
  </script>
</head>
<body>
  <div id="channel-list">
    <h2>Channel List</h2>
    <ul>
      <li onclick="playChannel('path_to_channel_1')">Channel 1</li>
      <li onclick="playChannel('path_to_channel_2')">Channel 2</li>
      <li onclick="playChannel('path_to_channel_3')">Channel 3</li>
      <li onclick="playChannel('path_to_channel_4')">Channel 4</li>
      <li onclick="playChannel('path_to_channel_5')">Channel 5</li>
      <!-- Add more channel items here -->
    </ul>
  </div>
  
  <div id="player">
    <h2>Player</h2>
    <video id="video-player" controls>
      <source src="" type="video/mp4">
      <!-- Add additional video sources for different formats if needed -->
    </video>
  </div>
</body>
</html>
