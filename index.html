<!DOCTYPE html>
<html>
<head>
  <title>Cable TV Streaming</title>
  <style>
    body {
      display: flex;
      height: 100vh;
      margin: 0;
    }

    #channel-list {
      width: 200px;
      background-color: #efefef;
      padding: 10px;
      overflow-y: auto;
      height: 100%;
    }

    #channel-list h2 {
      margin-top: 0;
    }

    #channel-list ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #channel-list li {
      cursor: pointer;
      padding: 5px;
      margin-bottom: 5px;
      background-color: #f5f5f5;
      border-radius: 5px;
    }

    #channel-list li:hover {
      background-color: #e0e0e0;
    }

    #player {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #ccc;
    }

    #video-player {
      max-width: 100%;
      max-height: 100%;
      width: 100%;
      height: auto;
    }
  </style>
  <script>
    let currentPlayer;

    function playChannel(channel, type) {
      const videoPlayer = document.getElementById("video-player");

      // Pause the current player if it exists
      if (currentPlayer) {
        currentPlayer.pause();
      }

      // Set the new source and type
      videoPlayer.src = channel;
      videoPlayer.type = type;

      // Load and play the new video
      videoPlayer.load();
      videoPlayer.play()
        .catch((error) => {
          console.error("Error playing video:", error);
        });

      // Store the current player
      currentPlayer = videoPlayer;
    }
  </script>
</head>
<body>
  <div id="channel-list">
    <h2>Channel List</h2>
    <ul>
      <li onclick="playChannel('https://qp-pldt-live-grp-01-prod.akamaized.net/out/u/hbosighd_qp.m3u8', 'application/x-mpegURL')">HBO HD</li>
      <li onclick="playChannel('https://edge1.laotv.la/live/HBO/index.m3u8', 'application/x-mpegURL')">HBO</li>
      <li onclick="playChannel('https://qp-pldt-live-grp-06-prod.akamaized.net/out/u/tapmovieshd_qp.m3u8', 'application/x-mpegURL')">Tap Movies HD</li>
      <li onclick="playChannel('https://qp-pldt-live-grp-12-prod.akamaized.net/out/u/cartoonnetworkhd_dr.m3u8', 'application/x-mpegURL')">Cartoon Network HD</li>
      <li onclick="playChannel('https://qp-pldt-live-grp-11-prod.akamaized.net/out/u/nickelodeon_dr.m3u8', 'application/x-mpegURL')">Nickelodeon</li>
      <li onclick="playChannel('https://qp-pldt-live-grp-03-prod.akamaized.net/out/u/hbofamilyhd_qp.m3u8', 'application/x-mpegURL')">HBO Family HD</li>
      <li onclick="playChannel('https://qp-pldt-live-grp-01-prod.akamaized.net/out/u/cinemaxhd_qp.m3u8', 'application/x-mpegURL')">Cinemax HD</li>
      <li onclick="playChannel('https://qp-pldt-live-grp-05-prod.akamaized.net/out/u/onesports_qp.m3u8', 'application/x-mpegURL')">One Sports</li>
      <li onclick="playChannel('https://qp-pldt-live-grp-03-prod.akamaized.net/out/u/cnnph_qp.m3u8', 'application/x-mpegURL')">CNN Philippines</li>
    </ul>
  </div>

  <div id="player">
    <video id="video-player" controls>
    </video>
  </div>
</body>
</html>
