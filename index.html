<!DOCTYPE html>
<html>
<head>
  <title>Cable TV Streaming</title>
  <link href="https://vjs.zencdn.net/7.8.4/video-js.css" rel="stylesheet" />
  <script src="https://vjs.zencdn.net/7.8.4/video.js"></script>
  <style>
    body {
      display: flex;
      height: 100vh;
      margin: 0;
    }

    #channel-list {
      width: 200px;
      background-color: #efefef;
      padding: 10px;
      overflow-y: auto;
      height: 100%;
    }

    #channel-list h2 {
      margin-top: 0;
    }

    #channel-list ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #channel-list li {
      cursor: pointer;
      padding: 5px;
      margin-bottom: 5px;
      background-color: #f5f5f5;
      border-radius: 5px;
    }

    #channel-list li:hover {
      background-color: #e0e0e0;
    }

    #player {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #ccc;
    }

    .vjs-default-skin {
      width: 80%;
      height: auto;
    }
  </style>
  <script>
    videojs.options.autoplay = true;

    const channels = [
      { name: 'HBO HD', url: 'https://qp-pldt-live-grp-01-prod.akamaized.net/out/u/hbosighd_qp.m3u8' },
      { name: 'HBO', url: 'https://edge1.laotv.la/live/HBO/index.m3u8' },
      { name: 'Tap Movies HD', url: 'https://qp-pldt-live-grp-06-prod.akamaized.net/out/u/tapmovieshd_qp.m3u8' },
      { name: 'Cartoon Network HD', url: 'https://qp-pldt-live-grp-12-prod.akamaized.net/out/u/cartoonnetworkhd_dr.m3u8' },
      { name: 'Nickelodeon', url: 'https://qp-pldt-live-grp-11-prod.akamaized.net/out/u/nickelodeon_dr.m3u8' },
      { name: 'HBO Family HD', url: 'https://qp-pldt-live-grp-03-prod.akamaized.net/out/u/hbofamilyhd_qp.m3u8' },
      { name: 'Cinemax HD', url: 'https://qp-pldt-live-grp-01-prod.akamaized.net/out/u/cinemaxhd_qp.m3u8' },
      { name: 'One Sports', url: 'https://qp-pldt-live-grp-05-prod.akamaized.net/out/u/onesports_qp.m3u8' },
      { name: 'CNN Philippines', url: 'https://qp-pldt-live-grp-03-prod.akamaized.net/out/u/cnnph_qp.m3u8' },
      { name: 'TV5', url: 'https://qp-pldt-live-grp-02-prod.akamaized.net/out/u/tv5_qp.m3u8' },
      { name: 'HBO', url: 'https://edge1.laotv.la/live/HBO/index.m3u8' }
    ];

    window.onload = function() {
      const channelList = document.getElementById('channel-list');
      const ul = document.createElement('ul');

      channels.forEach(channel => {
        const li = document.createElement('li');
        li.textContent = channel.name;
        li.addEventListener('click', () => playChannel(channel));
        ul.appendChild(li);
      });

      channelList.appendChild(ul);
    };

    function playChannel(channel) {
      const videoPlayer = videojs('video-player');

      // Pause the current player if it exists
      if (videoPlayer.paused) {
        videoPlayer.pause();
      }

      // Set the new source and type
      videoPlayer.src({
        src: channel.url,
        type: 'application/x-mpegURL'
      });

      // Load and play the new video
      videoPlayer.load();
      videoPlayer.play()
        .catch((error) => {
          console.error("Error playing video:", error);
        });
    }
  </script>
</head>
<body>
  <div id="channel-list">
    <h2>Channel List</h2>
    <ul>
    </ul>
  </div>
  
  <div id="player">
    <video id="video-player" class="video-js vjs-default-skin" controls>
    </video>
  </div>
</body>
</html>
