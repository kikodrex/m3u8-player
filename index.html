<!DOCTYPE html>
<html>
<head>
  <title>Cable TV Streaming</title>
  <style>
    body {
      display: flex;
    }
    
    #channel-list {
      width: 200px;
      background-color: #efefef;
      padding: 10px;
    }
    
    #player {
      flex-grow: 1;
      background-color: #ccc;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    video {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div id="channel-list">
    <h2>Channel List</h2>
    <ul>
      <li>Channel 1</li>
      <li>Channel 2</li>
      <li>Channel 3</li>
      <li>Channel 4</li>
      <li>Channel 5</li>
      <!-- Add more channel items here -->
    </ul>
  </div>
  
  <div id="">
    <h2>Player</h2>
    <video controls>
      <source src="path_to_video_file.mp4" type="video/mp4">
      <!-- Add additional video sources for different formats if needed -->
    </video>
  </div>
</body>
</html>
