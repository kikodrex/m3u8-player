<!DOCTYPE html>
<html>
<head>
  <title>Cable TV Streaming</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
  <style>
    /* Your existing CSS styles */
  </style>
</head>
<body>
  <div id="channel-list">
    <h2>Channel List</h2>
  </div>
  
  <div id="player">
    <video id="video-player" controls>
    </video>
  </div>

  <script>
    const channels = [
      { name: 'HBO HD', url: 'https://qp-pldt-live-grp-01-prod.akamaized.net/out/u/hbosighd_qp.m3u8' },
      // Add more channels here
    ];

    window.onload = function() {
      const channelList = document.getElementById('channel-list');
      const ul = document.createElement('ul');

      channels.forEach(channel => {
        const li = document.createElement('li');
        li.textContent = channel.name;
        li.addEventListener('click', () => playChannel(channel));
        ul.appendChild(li);
      });

      channelList.appendChild(ul);

      const player = new Plyr('#video-player', {
        controls: ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'fullscreen'],
        autoplay: true
      });
    };

    function playChannel(channel) {
      const videoPlayer = document.getElementById('video-player');

      // Pause the current player if it exists
      if (!videoPlayer.paused) {
        videoPlayer.pause();
      }

      // Set the new source and type
      videoPlayer.src = {
        src: channel.url,
        type: 'application/x-mpegURL'
      };

      // Load and play the new video
      videoPlayer.load();
      videoPlayer.play()
        .catch((error) => {
          console.error("Error playing video:", error);
        });
    }
  </script>
</body>
</html>
